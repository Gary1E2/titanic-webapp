<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Loader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center mb-4">Upload Your Dataset</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">
            {% for m in messages %} <div>{{ m }}</div> {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
        <input type="file" name="file" accept=".csv" class="form-control mb-3" required />
        <button type="submit" class="btn btn-primary px-4">Next: Map Columns</button>
      </form>

      <hr class="my-4" />
      <div class="text-center">
        <a href="/run-titanic" class="btn btn-outline-secondary">Run Titanic Demo (train/test in shared_volume)</a>
      </div>
    </div>
  </div>
</body>
</html>
